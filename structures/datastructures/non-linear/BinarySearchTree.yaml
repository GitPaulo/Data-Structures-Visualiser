Title: Binary Search Tree
Description: |- 
 Binary Search Tree, is a node-based binary tree data structure which has the following properties
   - The left subtree of a node contains only nodes with keys lesser than the node’s key.
   - The right subtree of a node contains only nodes with keys greater than the node’s key.
   - The left and right subtree each must also be a binary search tree.
   - There must be no duplicate nodes.
Image: assets/media/BST.png
Operations:
 Insertion:
  Description: Operation which inserts a new element into the BST.
  Complexity: O(1)
 Deletion:
   Description: Operation which deletes an element indexed into the BST.
   Complexity: O(1)
 Search:
  Description: Operation which searches the BST for a value.
  Complexity: O(n)
Space Complexity: O(n)